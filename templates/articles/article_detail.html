{% extends 'base.html' %}

{% block content %}
<div class="container">
    <br>
    <div class="row">
        <div class="col-md-8">
            <h2>{{ object.title }}</h2>
        </div>
        <div class="col-md-4" style="text-align:right;">
            <span>{{ object.created_at }}</span>
        </div>
    </div>

    <small>{{ object.body }}</small>
    <br>
    <a class="btn btn-primary" href="{% url 'articles:article_list' %}" style="margin-top:20px;">
        Back to article list
    </a>
    <a class="btn btn-primary" href="{% url 'articles:article_update' pk=article.pk slug=article.slug %}" style="margin-top:20px;">
        Update article
    </a>
</div>
{% endblock content %}
