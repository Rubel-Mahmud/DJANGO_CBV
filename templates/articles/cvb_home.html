{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="text-center">
        <h2>Wellcome to the CBV home page.</h2>
        {% if now %}
            <p>{{ now }}</p>
        {% else %}
            <p>No time available</p>
            <small>This is Generic TemplateView is working without defining a view in views.py file</small>
        {% endif %}
    </div>
</div>
{% endblock content %}
