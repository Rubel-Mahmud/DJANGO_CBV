{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-10">
                <br>
    <h2>Update Article</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update article</button>
        <a href="{% url 'articles:article_list' %}" class="btn btn-primary">Cancel</a>
    </form>
        </div>
    </div>
</div>
{% endblock content %}
