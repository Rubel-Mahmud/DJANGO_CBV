{% extends 'base.html' %}

{% block content %}
<div class="container">
    <br>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6" style="margin-top:100px; background:#ddd;padding:50px;">
            <form method="post">
                {% csrf_token %}
                <p><span class="text-danger">Are you sure you want to delete this article ?</span><br><b>{{ object.title }}</b></p>
                <button type="submit" class="btn btn-sm btn-danger">Yes, Delete</button>
                <a href="{% url 'articles:article_list' %}" class="btn btn-sm btn-primary">Cancel</a>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock content %}
